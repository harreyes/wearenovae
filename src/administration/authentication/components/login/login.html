<ion-content background-size background-image>

  <form [formGroup]="formauth" (ngSubmit)="gologin()">

    <ion-grid no-padding>
      <ion-row padding-horizontal>
        <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <ion-item transparent margin-top padding-top transparent>

            <h2 login-subtitle>Bienvenido</h2>
            <h1 ion-text login-title no-margin text-wrap>Inicie sesión</h1>
          </ion-item>

          <br>
          <br>

          <ion-item>
            <ion-icon></ion-icon>
            <ion-label>ChannelId</ion-label>
            <ion-select [(ngModel)]="channel" formControlName="channel">
              <div>
                <ion-option value=8>8</ion-option>
              </div>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-icon></ion-icon>
            <ion-label>Language</ion-label>
            <ion-select [(ngModel)]="language" formControlName="language">
              <div>
                <ion-option value="es">Español</ion-option>
              </div>
            </ion-select>
          </ion-item>

          <ion-item margin-top transparent>
            <ion-label stacked>Email</ion-label>
            <ion-input required type="text" placeholder="Email" [(ngModel)]="email" formControlName="email"></ion-input>
            <ion-label error-field no-margin *ngIf="!email">
              <p class="error">
                El campo no puede estar vacío
              </p>
            </ion-label>
          </ion-item>
          <ion-item transparent>
            <ion-label stacked>Password</ion-label>
            <ion-input required type="password" maxlength="20" placeholder="Contraseña" [(ngModel)]="password"
              formControlName="password"></ion-input>
            <ion-label error-field no-margin *ngIf="!password">
              <p class="error">
                El campo no puede estar vacío
              </p>
            </ion-label>
          </ion-item>
        </ion-col>

        <br>
        <br>
        <ion-col align-self-end bottom-form col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
          <button ion-button default-button full text-uppercase box-shadow [disabled]="!formauth.valid"
            type="submit">Iniciar sesión</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
